<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin-events.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Add New Event</h1>
        <form action="">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*"><br>

            <br><label>Title</label>
            <input type="text" placeholder="Title of the Event"><br>

            <label>Timings</label>
            <input type="text" placeholder="Timings like '' 09:00 AM - 11:00 AM '' Format"><br>

            <label > Detials</label>
            <input placeholder="Write something.." style="height:200px"type="text"><br>
            
            <label> Speaker :</label>
            <input type="text" placeholder="Speaker Name"><br>
            
            <div style="text-align: center;">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
